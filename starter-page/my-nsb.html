<!DOCTYPE html>
<meta charset="utf-8">
<style>
div.bar {

        width: 20px;
        margin-right: 2px;

      }

<body>

<div class="chart"></div>





<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [ {category_name : "recovery", below:95, above:5},
             {category_name : "injury", below:15, above:85}
            
          ];



var height = 420,
    barHeight = 20;

var y = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, height]);

var chart = d3.select(".chart");

var bar = chart.selectAll("div")
    .data(data)
  .enter().append("div")
    .attr("class", "bar")
    .style("width", "40px");
    

bar.append("div")
    .attr("class", "above")
    .style("background-color","grey")
    .style("height", function(d) {
      var barHeight = d.above;
      return barHeight + "px";
    })
    .style("width", "40px");

bar.append("div")
    .attr("class", "below")
    .style("background-color","red")
    .style("height", function(d) {
      var barHeight = d.below;
      return barHeight + "px";
    })
    .style("width", "40px")
    .text(function(d) {return d.below;});;
